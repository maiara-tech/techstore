{% extends 'portal/base.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<h2>Editar Produto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
